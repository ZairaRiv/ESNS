<html>
<head>
	<title>report-else</title>
</head>
<body>
	<canvas id="myCanvas" width = "1324px" height = "740px"></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		// left for shooter
		var centerX = 10;
		var centerY = 0;
		var radius = 50;
		context.save();
		context.translate(canvas.width / 2, canvas.height / 2);
		context.scale(7, 5);
		context.beginPath();
		context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
		context.restore();
		
		context.fillStyle = '#8ED6FF';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = 'black';
		
		context.font = "130px Arial";
		context.fillStyle = "red";
		context.fillText("Call 9-1-1",445,410);
		context.stroke();
		
		
	</script>
</body>
</html>
